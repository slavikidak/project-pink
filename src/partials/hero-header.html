<header class="header-styles">
  <div class="container container__flex header-container">
      <a class="company" href="#">
        <img
          class="company__logo"
          srcset="./images/logo/logo@1x.png 1x, ./images/logo/logo@2x.png 2x"
          src="./images/logo/logo@2x.png"
          alt="icecream company logo"
        />
        <span class="company__name">icecream</span>
      </a>
      <button
        class="menu-button menu-button--opener menu-toggle js-open-menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="menu-button__icon--open" width="20" height="12">
          <use href="./images/sprite.svg#icon-menu-opener"></use>
        </svg>
      </button>

      <div class="menu-wrapper js-menu-container" id="mobile-menu">
        <button class="menu-button menu-button--close menu-toggle js-close-menu" type="button">
          <svg class="menu-button__icon--close" width="14" height="14">
            <use href="./images/sprite.svg#icon-menu-close"></use>
          </svg>
        </button>
        <button class="button button--bigger button--white buy-button" type="button">
          Buy now
          <svg class="buy-button__icon" width="8" height="13">
            <use href="./images/sprite.svg#icon-arrow-red"></use>
          </svg>
        </button>
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item"><a class="site-nav__link" href="#">Home</a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#">About us</a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#">How it’s made?</a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#">Our products</a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <button class="button button--bigger button--white buy-button--for-header" type="button">
        Buy now
        <svg class="buy-button__icon" width="8" height="13">
          <use href="./images/sprite.svg#icon-arrow-red"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

<section class="hero-section">
  <div class="container container__flex hero-section__container">
    <div class="hero-positioning">
      <div class="hero-positioning--first">
      <h1 class="hero-section__title">ice cream made with <span class="hero-section__title--red-part">passion</span></h1>
      <ul class="hero-buttons">
        <li class="hero-buttons__item"><a class="button button--smaller button--red" href="#">Products</a></li>
        <li class="hero-buttons__item"><a class="button button--smaller button--white" href="#">How it’s made?</a></li>
      </ul>
      </div>
      <div class="hero-positioning--second">
        <picture class="bio-eco-milk__milk-jar">
          <source srcset="./images/hero/tablet/milk-jar@1x.png 1x, ./images/hero/tablet/milk-jar@2x.png 2x" media="(max-width: 1199px)">    
          <source srcset="./images/hero/desktop/milk-jar@1x.png 1x, ./images/hero/desktop/milk-jar@2x.png 2x" media="(min-width: 1200px)">
          <img src="./images/hero/desktop/icecream@2x.png" alt="jar with milk" /> 
        </picture>
        <div class="bio-eco-milk__positioning">
          <p class="bio-eco-milk_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
          <button class="bio-eco-milk__button" type="button">
            <svg class="bio-eco-milk__icon" width="12" height="10">
              <use href="./images/sprite.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  <ul class="establishments">
    <li class="establishments__item">
      <p class="establishments__count">16</p>
      <p class="establishments__name">cafes</p>
    </li>
    <li class="establishments__item">
      <p class="establishments__count">23</p>
      <p class="establishments__name">food trucks</p>
    </li>
  </ul>
  
  <picture class="mr-icecream">
<source srcset="./images/hero/mobile/icecream@1x.png 1x, ./images/hero/mobile/icecream@2x.png 2x" media="(max-width: 767px)">
<source srcset="./images/hero/tablet/icecream@1x.png 1x, ./images/hero/tablet/icecream@2x.png 2x" media="(max-width: 1199px)">    
<source srcset="./images/hero/desktop/icecream@1x.png 1x, ./images/hero/desktop/icecream@2x.png 2x" media="(min-width: 1200px)">
  <img  src="./images/hero/desktop/icecream@2x.png" alt="our hero - Mr. Icecream" /> 
</picture>

  <div class="pink-cirkle"></div>

  <picture class="hero-section__customer">
<source srcset="./images/hero/tablet/girl@1x.png 1x, ./images/hero/tablet/girl@2x.png 2x" media="(max-width: 1199px)">    
<source srcset="./images/hero/desktop/girl@1x.png 1x, ./images/hero/desktop/girl@2x.png 2x" media="(min-width: 1200px)">
  <img src="./images/hero/desktop/girl@2x.png" alt="a girl in a blue swimsuit eats an ice cream cone" /> 
</picture>
  </div>
</section>
